mixed-port: 8092
allow-lan: false
bind-address: "*"
mode: rule
log-level: info
ipv6: true
external-controller: 0.0.0.0:9090
dns:

  enable: true
  listen: 0.0.0.0:7874
  ipv6: true
  default-nameserver:
  - 202.96.182.86
  - 202.96.134.33
  enhanced-mode: fake-ip
  fake-ip-filter:
  - "+.lan"
  - "+.stun.*.*"
  - "+.stun.*.*.*"
  - "+.stun.*.*.*.*"
  - "+.stun.*.*.*.*.*"
  - lens.l.google.com
  - "*.n.n.srv.nintendo.net"
  - "+.stun.playstation.net"
  - xbox.*.*.microsoft.com
  - "*.*.xboxlive.com"
  - "*.msftncsi.com"
  - "*.msftconnecttest.com"
  - "*.mcdn.bilivideo.cn"

p:
  type: http
  interval: 600
  health-check: &1
    enable: true
    lazy: true
    url: https://cp.cloudflare.com/generate_204
    interval: 600

proxies:
u:
  type: select
  use: &9
  - P2
  
k:
  type: select
  use: &2
  - P1

proxy-providers:

  P1:
    type: http
    interval: 43200
    health-check: *1
    url: 订阅链接
    path: "./proxy_providers/P1.yaml"

  P2:
    type: http
    interval: 43200
    health-check: *1
    url: 订阅链接
    path: "./proxy_providers/P2.yaml"


proxy-groups:

- name: 地区选择
  type: select
  proxies: 
  - 香港
  - 日本
  - 新加坡
  - 美国
  - 手动
  - DIRECT

- name: 手动
  type: select
  use: *9
  
- name: 香港
  type: url-test
  interval: 600
  lazy: true
  use: *2
  filter: "^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$"

- name: 日本
  type: url-test
  interval: 600
  lazy: true
  use: *2
  filter: "^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$"

- name: 新加坡
  type: url-test
  interval: 600
  lazy: true
  use: *2
  filter: "^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$"

- name: 美国
  type: url-test
  interval: 600
  lazy: true
  use: *2
  filter: "^(?=.*((?i)\U0001F1FA\U0001F1F8|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\\b(US|UnitedStates)\\b)))(?!.*((?i)回国|校园|游戏|(\\b(GAME)\\b))).*$"

rule-providers:

  Spotify:
    type: http
    behavior: domain
    interval: 43200
    url: https://rules.kr328.app/spotify.yaml
    path: "./rule_provider/Spotify.yaml"

  ChinaIP:
    type: http
    behavior: classical
    interval: 43200
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/ChinaIPs/ChinaIPs_Classical.yaml
    path: "./rule_provider/ChinaIP.yaml"

  Telegram:
    type: http
    behavior: classical
    interval: 43200
    url: https://ghproxy.com/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Telegram/Telegram.yaml
    path: "./rule_provider/Telegram.yaml"

  China:
    type: http
    behavior: classical
    interval: 43200
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/China/China_Classical.yaml
    path: "./rule_provider/China.yaml"

  Bilibili:
    type: http
    behavior: classical
    interval: 43200
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/BiliBili/BiliBili.yaml
    path: "./rule_provider/Bilibili.yaml"

  Lan:
    type: http
    behavior: classical
    interval: 43200
    url: https://ghproxy.com/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.yaml
    path: "./rule_provider/Lan.yaml"

rules:
- RULE-SET,Lan,DIRECT
- RULE-SET,Telegram,地区选择,no-resolve
- RULE-SET,Spotify,日本,no-resolve
- RULE-SET,Bilibili,DIRECT
- RULE-SET,China,DIRECT
- RULE-SET,ChinaIP,DIRECT
- MATCH,地区选择
