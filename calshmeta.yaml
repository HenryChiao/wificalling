mixed-port: 7890
allow-lan: false
bind-address: "*"
mode: rule
log-level: info
ipv6: true
external-controller: 0.0.0.0:9090
dns:

  enable: true
  listen: 0.0.0.0:7874
  ipv6: true
  default-nameserver:
  - 114.114.114.114
  - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-filter:
  - "+.lan"
  - "+.stun.*.*"
  - "+.stun.*.*.*"
  - "+.stun.*.*.*.*"
  - "+.stun.*.*.*.*.*"
  - lens.l.google.com
  - "*.n.n.srv.nintendo.net"
  - "+.stun.playstation.net"
  - xbox.*.*.microsoft.com
  - "*.*.xboxlive.com"
  - "*.msftncsi.com"
  - "*.msftconnecttest.com"
  - "*.mcdn.bilivideo.cn"
  
proxy-providers:
  P1:
    type: http
    interval: 1800
    health-check: *1
    url: "https://dingyue.oyix.de/?token=d4bdaac9-e185-461c-9fde-5d2c8d2eae72"
    path: "./proxy_providers/P1.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

proxy-groups:
  - name: Youtube
    type: url-test
    interval: 300
    proxies:
      - 香港
      - 日韩
      - 新加坡
      - 美国
      - 手动
      
  - name: OpenAI
    type: url-test
    interval: 300
    proxies:
      - 香港
      - 日韩
      - 新加坡
      - 美国
      - 手动
      
  - name: TikTok
    type: url-test
    interval: 300
    proxies:
      - 香港
      - 日韩
      - 新加坡
      - 美国
      - 手动
      
  - name: Netflix
    type: url-test
    interval: 300
    proxies:
      - 香港
      - 日韩
      - 新加坡
      - 美国
      
  - name: DisneyP
    type: url-test
    interval: 300
    proxies:
      - 香港
      - 日韩
      - 新加坡
      - 美国
  
  - name: 地区选择
    type: select
    proxies: 
      - 香港
      - 日韩
      - 新加坡
      - 美国
      - 手动
      - DIRECT
  
  - name: 手动
    type: select
    use: 
      - P1
    
  - name: 香港
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 600
    lazy: true
    use: 
      - P1
    filter: "^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$"
  
  - name: 日韩
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    lazy: true
    use: 
      - P1
    filter: "^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|首尔|春川|韩|韓|(\b(JP|Japan|KR|Korea)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$"
  
  - name: 新加坡
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    lazy: true
    use: 
      - P1
    filter: "^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$"
  
  - name: 美国
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    lazy: true
    use: 
      - P1
    filter: "^(?=.*((?i)\U0001F1FA\U0001F1F8|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\\b(US|UnitedStates)\\b)))(?!.*((?i)回国|校园|游戏|(\\b(GAME)\\b))).*$"

